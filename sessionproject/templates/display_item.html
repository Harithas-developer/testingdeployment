<!DOCTYPE html>
{% extends 'base.html'%}
{%block body_block %}
<h1>Your shopping cart information</h1>
{% if request.session %}
<table>
    <thead>
        <th>Name</th>
        <th>Quantity</th>
    </thead>
    {% for key,value in request.session.items %}
    <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No Session information is available</p>
{% endif %}
{% endblock %}
